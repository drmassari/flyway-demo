name: Flyway CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flyway-migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Flyway 12.0.0
        run: |
          wget https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/12.0.0/flyway-commandline-12.0.0-linux-x64.tar.gz
          tar -xzf flyway-commandline-12.0.0-linux-x64.tar.gz

      # 1. Run MIGRATE first
      # This applies any pending repeatable migrations (R__*.sql)
      # and prevents Validate from failing due to pending changes.
      - name: Flyway Migrate
        env:
          FLYWAY_URL: ${{ secrets.FLYWAY_URL }}
          FLYWAY_USER: ${{ secrets.FLYWAY_USER }}
          FLYWAY_PASSWORD: ${{ secrets.FLYWAY_PASSWORD }}
        run: |
          ./flyway-12.0.0/flyway \
            -url="$FLYWAY_URL" \
            -user="$FLYWAY_USER" \
            -password="$FLYWAY_PASSWORD" \
            migrate

      # 2. Run INFO to display the current migration status
      # This shows applied, pending, and repeatable migrations.
      - name: Flyway Info
        env:
          FLYWAY_URL: ${{ secrets.FLYWAY_URL }}
          FLYWAY_USER: ${{ secrets.FLYWAY_USER }}
          FLYWAY_PASSWORD: ${{ secrets.FLYWAY_PASSWORD }}
        run: |
          ./flyway-12.0.0/flyway \
            -url="$FLYWAY_URL" \
            -user="$FLYWAY_USER" \
            -password="$FLYWAY_PASSWORD" \
            info

      # 3. Run VALIDATE at the end
      # Now that repeatables have been applied, validation will succeed.
      - name: Flyway Validate
        env:
          FLYWAY_URL: ${{ secrets.FLYWAY_URL }}
          FLYWAY_USER: ${{ secrets.FLYWAY_USER }}
          FLYWAY_PASSWORD: ${{ secrets.FLYWAY_PASSWORD }}
        run: |
          ./flyway-12.0.0/flyway \
            -url="$FLYWAY_URL" \
            -user="$FLYWAY_USER" \
            -password="$FLYWAY_PASSWORD" \
            validate
